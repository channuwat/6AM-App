<div class="p-4" [formGroup]="formG">
    <div class="row">
        <div class="col-12">
            <h5>
                ท็อปปิ้ง : {{formG.value.opts_title}}
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">ชื่อท็อปปิ้ง</span>
                <input type="text" class="form-control" formControlName="opts_title">
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">หน่วย</span>
                <select class="form-control" formControlName="opts_unit">
                    <option [selected]="i == 0" *ngFor="let un of units let i = index" [value]="un.un_id">{{un.un_title}}</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">ราคา / หน่วย</span>
                <input type="number" class="form-control" formControlName="opts_price">
                <span class="input-group-text">฿</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success" (click)="saveOptions()" [disabled]="formG.invalid">บันทึก</button>
                <button type="button" class="btn btn-light" (click)="close()">ปิด</button>
            </div>
        </div>
    </div>
