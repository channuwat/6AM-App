<div class="row">
    <div class="col-lg-12">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-12  d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-primary"
                            (click)="openConfig(0,[])">เปิดออเดอร์ใหม่</button>
                        <input type="date" class="form-control date-search" [(ngModel)]="dateSearch"
                            (change)="loadAllOrders()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th width="5%">
                                        #
                                    </th>
                                    <th>
                                        รายการ
                                    </th>
                                    <th class="text-right">
                                        ราคา
                                    </th>
                                    <th class="text-center" width="12%">
                                        สถานะ
                                    </th>
                                    <th class="text-center" width="10%">
                                        จัดการ
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let o of orders let i = index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                        <td>
                                            {{o.od_code}} | ({{o.order_type_title}})
                                        </td>
                                        <td class="text-right">
                                            ฿{{o.sum_price}}
                                        </td>
                                        <td class="text-center">
                                            <select class="form-control" [(ngModel)]="o.od_status" (change)="updateStatusOrder(o.od_id,o.od_status)">
                                                <option value="100">รอดำเนินการ</option>
                                                <option value="101">กำลังทำ</option>
                                                <option value="102">เสร็จ</option>
                                                <option value="103">ยกเลิก</option>
                                            </select>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-warning"
                                                    (click)="openConfig(o.od_id,o)">แก้ไข</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
