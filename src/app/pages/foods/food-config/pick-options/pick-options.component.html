<div class="p-4">

            <div class="table-responsive">

                    <thead class=" text-primary">
                        <th>
                            รายการ
                        </th>
                        <th class="text-right">
                            ราคา
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of [1,2,3,4,5,6,5,2,5,5,6,4,8,6]">

                                Dakota Rice
                            </td>

            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th>
                            รายการ
                        </th>
                        <th class="text-right">
                            ราคา
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of [1,2,3,4]">
                            <td>
                                Dakota Rice
                            </td>
                            <td class="text-right">
                                $36,738
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success">บันทึก</button>
                <button type="button" class="btn btn-light">ปิด</button>
            </div>
        </div>
    </div>
</div>
