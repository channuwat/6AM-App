<div class="p-4">
    <div class="row">
        <div class="col-12">
            <h5>
                เมนู :
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">ชื่อเมนูอาหาร</span>
                <input type="text" aria-label="First name" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">ราคา / หน่วย</span>
                <input type="number" class="form-control">
                <span class="input-group-text">฿</span>
            </div>
        </div>
        <div class="col-12"></div>
        <div class="col-12"></div>
        <div class="col-12"></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <div class="d-flex align-items justify-content-between">
                <h5>
                    ท็อปปิ้ง
                </h5>
                <div>
                    <button type="button" class="btn btn-primary" (click)="pickOptions()">เพิ่ม</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="optsSelected.length > 0">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th>
                            รายการ
                        </th>
                        <th class="text-right">
                            ราคา
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let selected of optsSelected">
                            <td>
                                {{selected.opts_title}}
                            </td>
                            <td class="text-right">
                                ฿{{selected.opts_price}}
                                <span class="badge bg-danger" (click)="deleteOpts(selected.opts_tp_id)">
                                    <i class="nc-icon nc-simple-delete"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success">บันทึก</button>
                <button type="button" class="btn btn-light">ปิด</button>
            </div>
        </div>
    </div>
