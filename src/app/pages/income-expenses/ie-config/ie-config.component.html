<div class="p-4" [formGroup]="formG">
    <div class="row">
        <div class="col-12">
            <h5>
                <span *ngIf="formG.value.ie_type == 1">รายรับ</span>
                <span *ngIf="formG.value.ie_type == 2">รายจ่าย</span>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">ประเภทรายการ</span>
                <select class="form-control" formControlName="ie_type" (change)="setTypeList()">
                    <option [value]="1">รายรับ</option>
                    <option [value]="2">รายจ่าย</option>
                </select>
            </div>
        </div>
        <div class="col-12" *ngIf="formG.value.ie_type == 2">
            <div class="input-group">
                <span class="input-group-text">ประเภทรายจ่าย</span>
                <select class="form-control" formControlName="ie_pay_type">
                    <option [value]="1">คชจ.ลงทุน</option>
                    <option [value]="2">คชจ.ส่วนตัว</option>
                </select>
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">รายการ</span>
                <input type="text" class="form-control" formControlName="ie_text">
            </div>
        </div>
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text">จำนวนเงิน</span>
                <input type="number" class="form-control" formControlName="ie_amount">
                <span class="input-group-text">฿</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success" (click)="saveIE()"
                    [disabled]="formG.invalid">บันทึก</button>
                <button type="button" class="btn btn-light" (click)="close()">ปิด</button>
            </div>
        </div>
    </div>
